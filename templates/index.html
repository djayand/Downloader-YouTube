<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ Downloader YouTube</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- Conteneur principal -->
    <div class="container">
        <h1>Downloader YouTube</h1>

        <!-- Formulaire de tÃ©lÃ©chargement -->
        <form method="POST">
            <label for="url">Entrez l'URL YouTube :</label>
            <input type="text" name="url" required>

            <label for="format">Format :</label>
            <select name="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>

            <button type="submit">ðŸ“… TÃ©lÃ©charger</button>
        </form>

        <!-- Barre de progression + log -->
        <div id="progress-bar">
            <div class="progress-background">
                <div id="bar"></div>
            </div>
            <ul id="status-log"></ul>
        </div>
    </div>

    <!-- Messages -->
    <div class="alert-container">
        <div id="error-box" class="message error hidden"></div>
        <div id="success-box" class="message success hidden"></div>
    </div>

    <!-- Flask messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    <script id="flash-messages" type="application/json">
        {{ messages|tojson }}
    </script>
    {% endwith %}

    <!-- Champs cachÃ©s -->
    <input type="hidden" id="download-url">
    <input type="hidden" id="has-file" value="{{ 'true' if session.get('download_file') else 'false' }}">

    <!-- JS -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
