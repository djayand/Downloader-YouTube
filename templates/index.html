<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader YouTube</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input, select {
            background: #f8f8f8;
        }
        button {
            background-color: #ff4c4c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .error {
            background-color: #ff4c4c;
            color: white;
        }
        .success {
            background-color: #4caf50;
            color: white;
        }
        .alert-container {
            margin-top: 20px;
        }
    </style>
    <script>
        function showMessage(message, type) {
            const messageBox = document.getElementById(type + '-box');
            if (messageBox) {
                messageBox.textContent = message;
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }
        }

        window.onload = function() {
            const downloadUrl = "{{ url_for('download') }}";
            if (downloadUrl && {{ 'true' if download_file else 'false' }}) {
                window.location.href = downloadUrl;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Downloader YouTube</h1>
        <form method="POST">
            <label for="url">Entrez l'URL YouTube :</label>
            <input type="text" name="url" required>
            <label for="format">Format :</label>
            <select name="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            <button type="submit">ðŸ“¥ TÃ©lÃ©charger</button>
        </form>
    </div>
    
    <div class="alert-container">
        <div id="error-box" class="message error" style="display:none;"></div>
        <div id="success-box" class="message success" style="display:none;"></div>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
            <script>
                showMessage("{{ message }}", "{{ category }}");
            </script>
        {% endfor %}
    {% endwith %}
</body>
</html>
