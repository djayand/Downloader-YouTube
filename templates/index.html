<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ Downloader YouTube</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- Conteneur principal -->
    <div class="container">
        <h1>Downloader YouTube</h1>

        <!-- Formulaire de tÃ©lÃ©chargement -->
        <form method="POST">
            <label for="url">Entrez l'URL YouTube :</label>
            <input type="text" name="url" required>

            <label for="format">Format :</label>
            <select name="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>

            <button type="submit">ðŸ“… TÃ©lÃ©charger</button>
        </form>

        <!-- Barre de progression -->
        <div id="progress-bar" style="display:none; width: 80%; margin: 20px auto;">
            <div style="width: 100%; background-color: #eee; border-radius: 10px;">
                <div id="bar" style="width: 0%; height: 20px; background-color: #4caf50; border-radius: 10px;"></div>
            </div>

            <!-- Liste des Ã©tapes -->
            <ul id="status-log" style="text-align:left; max-width:500px; margin: 10px auto; padding-left: 20px;"></ul>
        </div>
    </div>

    <!-- Conteneur pour afficher les messages d'erreur ou de succÃ¨s -->
    <div class="alert-container">
        <div id="error-box" class="message error" style="display:none;"></div>
        <div id="success-box" class="message success" style="display:none;"></div>
    </div>

    <!-- Messages Flask -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    <script id="flash-messages" type="application/json">
        {{ messages|tojson }}
    </script>
    {% endwith %}

    <!-- Champs cachÃ©s pour le tÃ©lÃ©chargement -->
    <input type="hidden" id="download-url" value="{{ url_for('download') }}">
    <input type="hidden" id="has-file" value="{{ 'true' if session.get('download_file') else 'false' }}">

    <!-- JS principal -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
